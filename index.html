<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Type Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Who's that triangle</h1>
        <button id="languageToggle">Switch to TH</button>
        <form id="triangleForm">
            <label for="sideA" id="labelA">Side A:</label>
            <input type="number" id="sideA" name="sideA"  required>

            <label for="sideB" id="labelB">Side B:</label>
            <input type="number" id="sideB" name="sideB"  required>

            <label for="sideC" id="labelC">Side C:</label>
            <input type="number" id="sideC" name="sideC"  required>

            <button type="button" id="calculateButton">Enter/Submit</button>
        </form>
        <div id="result"></div>
    </div>

    <iframe id = "video" width="560" height="315" type="text/html" src="https://youtube.com/embed/tJpC0kMAdfk" 
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        allowfullscreen></iframe>
    <script src="app.js"></script>
</body>
</html>
